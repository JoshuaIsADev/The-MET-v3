<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Artwork from the Metropolitan Museum of Art in NYC is displayed here in a beautiful way"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>The MET European Paintings</title>
  </head>
  <body class="">
    <main>
      <hr class="left" />
      <section id="art-info">
        <h1 class="art-title fadeInAnimated"></h1>
        <h3 class="art-date fadeInAnimated"></h3>
        <h2 class="art-artist fadeInAnimated"></h2>
      </section>
      <hr class="right" />
    </main>
    <footer>
      <div class="header-logo">
        <img src="./logo04.png" alt="The MET Logo" class="logo" />
        <h4>European Paintings</h4>
      </div>
      <nav id="navigation">
        <button class="btn-info btn"></button>
        <button class="btn-minimize btn"></button>
        <!-- <button id="btn-previous" class="btn">Previous</button> -->
        <button class="btn-next btn"></button>
      </nav>
    </footer>
    <div id="modal"></div>
    <div class="art-display">
      <img src="" alt="Artwork image" class="art-img" />
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
